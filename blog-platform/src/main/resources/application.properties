# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_platform_db
spring.datasource.username=root
spring.datasource.password=root

# JPA (Java Persistence API) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.springframework.security=DEBUG

# Messages
invalided.data = Invalid input data
user.not.found = User does not exists
no.blog = blog does not exists
no.comment = comment does not exists
user.exists = Username already exists
show.no.password = Sorry this password will not be displayed To you

remove.user = User Has Been Removed
password.type = {noop}
role.prefix = ROLE_



